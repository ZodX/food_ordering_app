{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/login.css' %}">
    <title>Login</title>
</head>
<body class="my-flex">
    <div class="loginContainer col-lg-4 col-sm-6">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleInputUsername1" class="form-label">Username</label>
                <input type="text" name="username" placeholder="Username..." class="form-control">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword" class="form-label">Password</label>
                <input type="password" name="password" placeholder="Password..." class="form-control">
            </div>
            <div class="my-flex">
                <input type="submit" value="Log in" class="btn btn-primary">
            </div>
        </form>

        {% for message in messages %}
            <p class="message">{{ message }}</p>
        {% endfor %}

        <div class="my-flex justify-content-center links">
            <p>Don't have an account? Sign up <a href="{% url 'register' %}">here</a>.</p>
        </div>
        <div class="my-flex justify-content-center links">
            <p>Are you a restaurant? Sign up <a href="{% url 'registerRestaurant' %}">here</a>.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <script>
        var form_input_fields = document.getElementsByTagName('input')
        form_input_fields[1].placeholder='Username...'
        form_input_fields[2].placeholder='Password...'

        for (let i = 1; i < form_input_fields.length - 1; i++) {
            form_input_fields[i].setAttribute('class', 'form-control')
        }
    </script>
</body>
</html>
