{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static '/css/form.css' %}">

<div id="bodyContainer" class="my-flex">
    <form action="" method="POST">
        <h1>Modify food</h1>
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                <input type="text" name="{{ field.name }}" maxlength="200" required_id="id_{{field.name}}" placeholder="{{ field.name }}" value="{{ field.value }}" class="form-input">
            </div>
        {% endfor %}
        <div class="btnContainer my-flex">
            <input type="submit" value="Submit" id="submitButton">
        </div>
    </form>
</div>

    {% include 'accounts/footer.html' %}
{% endblock %}
